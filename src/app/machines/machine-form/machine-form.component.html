<form *ngIf="machine" (ngSubmit)="onSubmit()" #machineForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">


        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9àéèç]{1,25}$"
            [(ngModel)]="machine.name" name="name" #name="ngModel">

          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Le nom de la machine est requis (1-25).
          </div>
        </div>

        <!-- Machine picture -->
        <div  class="form-group">
          <label for="picture">Image</label>
          <input type="url" class="form-control" id="picture" required [(ngModel)]="machine.picture" name="picture"
            #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            L'image du pokémon est requise.
          </div>
        </div>


        <div class="form-group">
          <label for="types">Type</label>
          <input type="text" class="form-control" id="types" required pattern="^[a-zA-Z0-9àéèç]{1,25}$"
            [(ngModel)]="machine.types" name="types" #name="ngModel">
<!-- 
          <div [hidden]="types.valid " class="card-panel red accent-1">
            Le type de la machine est requis (1-25).
          </div> -->
        </div>


        <div class="divider"></div>
        <div class="section center">
          <button type="submit" class="waves-effect waves-light btn" [disabled]="!machineForm.form.valid">
            Valider</button>
        </div>

      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!machine" class="center">Aucune machine à éditer...</h3>
